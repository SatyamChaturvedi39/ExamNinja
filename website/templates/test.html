        let timer = document.getElementById('timer');
let time = 15 * 60; // Convert 15 minutes to seconds

setInterval(() => {
  let minutes = Math.floor(time / 60);
  let seconds = time % 60;

  timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, Â
